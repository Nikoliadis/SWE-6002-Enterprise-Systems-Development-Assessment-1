<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Guessing Game</title>

    <link rel="icon" type="image/png" sizes="64x64" href="/icons/dice-cube-64.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/dice-cube-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/dice-cube-16.png">

    <style>
        /* Î¯Î´Î¹Î± theme variables Î¼Îµ index.html (copy-paste) */
        :root {
            color-scheme: dark light;
            --bg-gradient: radial-gradient(circle at top, #1e293b 0, #020617 55%, #000 100%);
            --card-bg: rgba(15, 23, 42, 0.96);
            --card-border: rgba(148, 163, 184, 0.25);
            --text-color: #e5e7eb;
            --muted: #9ca3af;
            --shadow: 0 18px 45px rgba(0, 0, 0, 0.65);
            --input-bg: #020617;
            --input-border: #4b5563;
            --accent: #38bdf8;
            --accent2: #6366f1;
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg-gradient: radial-gradient(circle at top, #e5f0ff 0, #eef2ff 45%, #e5e7eb 100%);
                --card-bg: #ffffff;
                --card-border: rgba(148, 163, 184, 0.4);
                --text-color: #0f172a;
                --muted: #6b7280;
                --shadow: 0 18px 40px rgba(15, 23, 42, 0.18);
                --input-bg: #f9fafb;
                --input-border: #d1d5db;
            }
        }

        body[data-theme="dark"] {
            --bg-gradient: radial-gradient(circle at top, #1e293b 0, #020617 55%, #000 100%);
            --card-bg: rgba(15, 23, 42, 0.96);
            --card-border: rgba(148, 163, 184, 0.25);
            --text-color: #e5e7eb;
            --muted: #9ca3af;
            --shadow: 0 18px 45px rgba(0, 0, 0, 0.65);
            --input-bg: #020617;
            --input-border: #4b5563;
        }

        body[data-theme="light"] {
            --bg-gradient: radial-gradient(circle at top, #e5f0ff 0, #eef2ff 45%, #e5e7eb 100%);
            --card-bg: #ffffff;
            --card-border: rgba(148, 163, 184, 0.4);
            --text-color: #0f172a;
            --muted: #6b7280;
            --shadow: 0 18px 40px rgba(15, 23, 42, 0.18);
            --input-bg: #f9fafb;
            --input-border: #d1d5db;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: var(--bg-gradient);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            color: var(--text-color);
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 60px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .card {
            position: relative;
            background: var(--card-bg);
            border-radius: 18px;
            padding: 28px 32px 32px;
            box-shadow: var(--shadow);
            width: 480px;
            max-width: 90vw;
            border: 1px solid var(--card-border);
            transition: background 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }

        h1 {
            margin: 0 0 10px;
            font-weight: 700;
            font-size: 26px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            font-size: 13px;
            color: var(--muted);
            margin-bottom: 14px;
        }

        .player {
            font-size: 14px;
            margin-bottom: 8px;
        }

        .message {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .badge {
            padding: 3px 12px;
            border-radius: 999px;
            border: 1px solid var(--muted);
            background: rgba(15, 23, 42, 0.85);
            display: inline-block;
        }

        .badge-very-low {
            background: rgba(56, 189, 248, 0.16);
            border-color: #38bdf8;
            color: #e0f2fe;
        }

        .badge-low {
            background: rgba(250, 204, 21, 0.18);
            border-color: #eab308;
            color: #fef9c3;
        }

        .badge-high {
            background: rgba(249, 115, 22, 0.18);
            border-color: #f97316;
            color: #ffedd5;
        }

        .badge-very-high {
            background: rgba(239, 68, 68, 0.18);
            border-color: #ef4444;
            color: #fee2e2;
        }

        .badge-correct {
            background: rgba(34, 197, 94, 0.18);
            border-color: #22c55e;
            color: #dcfce7;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px 12px;
            border-radius: 999px;
            border: 1px solid var(--input-border);
            background: var(--input-bg);
            color: var(--text-color);
            font-size: 14px;
            outline: none;
            box-sizing: border-box;
            transition: border-color 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
        }

        input[type="number"]:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 1px var(--accent);
        }

        .actions {
            margin-top: 16px;
            text-align: center;
        }

        button {
            padding: 9px 24px;
            border-radius: 999px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            color: white;
            letter-spacing: 0.04em;
            transition: transform 0.12s ease, box-shadow 0.12s ease, filter 0.12s ease;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(15, 23, 42, 0.45);
            filter: brightness(1.05);
        }

        .attempts {
            margin-top: 10px;
            font-size: 13px;
            color: var(--muted);
        }

        .theme-toggle {
            position: absolute;
            top: 14px;
            right: 16px;
            padding: 5px 12px;
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.5);
            background: transparent;
            color: var(--muted);
            font-size: 12px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .theme-toggle:hover {
            background: rgba(148, 163, 184, 0.12);
        }

        .theme-toggle span {
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="card">
    <button type="button" id="theme-toggle" class="theme-toggle" aria-label="Toggle color mode">
        <span>ðŸŒ™</span><span class="theme-label">Dark</span>
    </button>

    <h1>Number Guessing Game</h1>
    <p class="subtitle">Try to guess the secret number between 1 and 100.</p>

    <p class="player" th:text="'Player: ' + ${playerName}"></p>

    <p class="message">
    <span th:text="${message}"
          th:class="'badge ' + (${message} == 'Very Low' ? 'badge-very-low'
                      : (${message} == 'Low' ? 'badge-low'
                      : (${message} == 'High' ? 'badge-high'
                      : (${message} == 'Very High' ? 'badge-very-high' : 'badge-correct'))))">
    </span>
    </p>

    <form th:action="@{/guess}" method="post">
        <label for="guess">Your guess (1â€“100)</label>
        <input type="number" id="guess" name="guess" min="1" max="100" required>

        <div class="actions">
            <button type="submit">Guess</button>
        </div>
    </form>

    <p class="attempts" th:if="${attempts != null}"
       th:text="'Attempts so far: ' + ${attempts}"></p>
</div>

<script>
    (function () {
        const body = document.body;
        const btn = document.getElementById('theme-toggle');
        const label = btn ? btn.querySelector('.theme-label') : null;
        const iconSpan = btn ? btn.querySelector('span') : null;

        function getSystemTheme() {
            return window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches
                ? 'light'
                : 'dark';
        }

        function getCurrentTheme() {
            const attr = body.getAttribute('data-theme');
            if (attr === 'light' || attr === 'dark') return attr;
            return getSystemTheme();
        }

        function applyInitialTheme() {
            const stored = localStorage.getItem('theme');
            if (stored === 'light' || stored === 'dark') {
                body.setAttribute('data-theme', stored);
            }
            updateToggleLabel();
        }

        function updateToggleLabel() {
            if (!btn || !label || !iconSpan) return;
            const theme = getCurrentTheme();
            if (theme === 'light') {
                label.textContent = 'Light';
                iconSpan.textContent = 'â˜€';
            } else {
                label.textContent = 'Dark';
                iconSpan.textContent = 'ðŸŒ™';
            }
        }

        applyInitialTheme();

        if (btn) {
            btn.addEventListener('click', function () {
                const current = getCurrentTheme();
                const next = current === 'light' ? 'dark' : 'light';
                body.setAttribute('data-theme', next);
                localStorage.setItem('theme', next);
                updateToggleLabel();
            });
        }
    })();
</script>

</body>
</html>
